{% extends 'general_view/base.html' %}

{% block content %}
  <h2>Authors</h2>
  {% for author in author_list%}
      <a href="{%url 'library:AuthorDetail' author.pk%}">{{ author.name}}</a>
      <img src="{{ author.picture.url }}" alt="can't load image" width="160" class="img-responsive img-circle mt mb">
  {% endfor %}
{% endblock %}
