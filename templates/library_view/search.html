{% extends 'general_view/base.html' %}

{% block content %}
  <h2>Authors</h2>
  {% for author in authors%}
      <p>{{ author.name}}</p>
      <img src="{{ author.picture.url }}" alt="can't load image" width="160" class="img-responsive img-circle mt mb">
      {% empty %}
      <p>No authors with this name</p>
  {% endfor %}


  <h2>books</h2>
  {% for book in books%}
      <p>{{ book.name}}</p>
      <img src="{{ book.picture.url }}" alt="can't load image" width="160" class="img-responsive img-circle mt mb">
       <a href="{% url 'library:BookDetail' book.book_id%}">view book</a>
  {% endfor %}
 

{% endblock %}
